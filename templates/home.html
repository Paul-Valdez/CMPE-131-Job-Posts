<html>
  <head>
    <title>Job Posting 
      </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      #banner {
        width: 100%;
        object-fit: cover;
      }
      h2 {
        class = "mt-3 mb-4";
      }
    </style>
  </head>
  <body>
    {%include 'navbar.html' %}
    <div class = "container">
      <img class = "img-fluid" id = "banner" src = "/static/banner.gif" width = "1280">
      <h1 class = "text-center mt-3 mb-4">Careers at {{company_name}} </h1>
      <div class = "row" style = "margin-bottom: 16px">
        <div class = "col-md-6">
          <p class = "lead">
            {{ contents[-1]['content']}}
          </p>
        </div>
        <div class = "d-none d-md-block col-md-6">
          <img src = "/static/employee.jpg" style = "height: 320px; border-radius: 8px"
        </div>
      </div>
      <h2>Open positions</h2>
      <!-- Add pagination links at the bottom of your job list -->
      
      <p>
        {% for job in jobs %}
          {% include 'joblist.html' %}
        {% endfor %}
      </p>

      <style>
        .pagination a::before {
          content: '\00a0'; /* Unicode for non-breaking space */
        }
      </style>

      <div class="pagination d-flex justify-content-center">
          <p>Page number:
          {% for page_num in range(1, total_pages + 1) %}
            <a href="{{ url_for('hello_world', page=page_num) }}"> {{ page_num }}</a> 
            <!-- Add a space character after {{ page_num }} -->
          {% endfor %}
            </p>
        </div>
      
      {%include 'footer.html' %}
    </div>
  </body>
</html>
