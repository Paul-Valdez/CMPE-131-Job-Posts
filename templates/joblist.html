<div class = "border-bottom; row" style = "margin-bottom: 16px; padding-bottom: 4px">
  <div class = "col-9">
  <h4 style = "color: rbg(100, 100, 100); margin-bottom: 4px">{{job['title']}}</h4>
     
    <div><b>Location:</b> 
      {% if job['location'] != "" %}
        {{job['location']}}
      {% else %} To be announce
      {% endif %}
    </div>
  {% if job['salary'] != None %}
    <div><b>Salary:</b> {{job['salary']}}
    </div>
  {% endif %}
  </div>
  <div class = "col-3">
    <a href="/application/{{job['id']}}">
    <button type="button" class="btn btn-primary" data-bs-toggle="button">Click to apply</button></a>
  </div>
 </div>
